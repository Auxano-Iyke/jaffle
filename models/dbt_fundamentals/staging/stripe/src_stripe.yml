version: 2

sources:
  - name: stripe
    database: ADB
    schema: stripe
    tables:
      - name: payments
        description: "List of payments and their attributes"
        loaded_at_field: created
        tags: ["dbt_fundamentals"]
        freshness:
          warn_after: { count: 12, period: hour } #  Warn if data is older than 12 hours
          error_after: { count: 24, period: hour } #  Error if data is older than 24 hours
        columns:
          - name: id
            description: "Unique identifier for the payment"
            tests:
              - unique
              - not_null
          - name: orderid
            description: "Unique identifier for the order"
            tests:
              - not_null
          - name: paymentmethod
            description: "Payment method used"
            tests:
              - not_null
          - name: created
            description: "Date the payment was made"
            tests:
              - not_null
          - name: amount
            description: "Amount of the payment"
            tests:
              - not_null
          - name: status
            description: "Current status of the payment"
            tests:
              - accepted_values:
                  values:
                    - fail
                    - success
