version: 2

models:
  - name: fct_orders
    tags: ["dbt_fundamentals"]
    columns:
      - name: order_id
        description: "Unique identifier for the order"
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "Unique identifier for the customer"
        tests:
          - unique
          - not_null
      - name: order_date
        description: "Date the order was placed"
      - name: amount
        description: "Total amount of the order"
